{% extends "client/base.html" %}

{% block title %}{{ resources.title }}{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 50px">
        <div class="col-md-3">

            <div class="container">
                <!--Nav tabs-->
                <ul class="nav nav-tabs nav-justified" style="margin-bottom: 15px">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" role="tab">{{ resources.tab_restore }}</a></li>
                </ul>

                <div class="tab-content">
                    <!--Password recovery-->
                    <div id="id_recovery_form" class="tab-pane fade in show active" role="tabpanel">
                        <form class="form-signin" role="form" action="{% url 'client:restore' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_email">{{ resources.label_email }}</label>
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="{{ resources.placeholder_email }}">
                            </div>
                            <div style="text-align:center;">
                                <button type="submit" class="btn btn-primary">{{ resources.button_submit }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
